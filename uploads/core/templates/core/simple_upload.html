{% extends 'base.html' %}

{% load static %}

{% block content %}
<h1>Chapter 3: Intensity Transform and Spatial Filters</h1>
<h2>3.1: Intensity Transform Function</h2>
  {% if uploaded_file_url %}
  <div class="column" style="display: inline; width:200px; font-size:80%; text-align:center;"><img src="{{ uploaded_file_url }}" alt="alternate text" style="padding-bottom:0.5em;" />Original Image</div>

  <div class="column" style="display: inline; width:200px; font-size:80%; text-align:center;"><img src="{{ nuploaded_file_url }}" alt="alternate text" style="padding-bottom:0.5em;" />Negative Filter Image</div>
  {% endif %}
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Negative Filter</button>
  </form>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile1">
    <button type="submit">Gamma Correction</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
