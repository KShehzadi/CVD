{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2 style="text-align: center;"> Gamma Correction Filter </h2>
  {% if uploaded_file_url %}
  <div class="column" style="font-size:80%; text-align:center;"><img width="25%" height="25%" src="{{ uploaded_file_url }}" alt="alternate text" style="padding-bottom:0.5em;" /></div>
  <div style="font-size:80%; text-align:center;">Original Image</div>

  <div class="column" style="font-size:80%; text-align:center;"><img  width="25%" height="25%" src="{{ nuploaded_file_url }}" alt="alternate text" style="padding-bottom:0.5em;" /></div> 
  <div style="font-size:80%; text-align:center;">Gamma Correction Applied Image with Gamma = {{ gammavalue }}</div>
  {% endif %}
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <p></p>
    <label for="gamma">Enter Gamma Value:</label>
    <input type="text" name="gamma">
    <button type="submit">Apply Gamma Correction</button>
  </form>
  

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
