{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2 style="text-align:center;"> Averaging Filter </h2>
  {% if uploaded_file_url %}

  <div class="column" style="font-size:80%; text-align:center;"><img width="35%" height="35%" src="{{ uploaded_file_url }}" alt="alternate text" style="padding-bottom:0.5em;" /></div>
  <div style="font-size:80%; text-align:center;">Original Image</div>

  <div class="column" style="font-size:80%; text-align:center;"><img width="35%" height="35%" src="{{ nuploaded_file_url }}" alt="alternate text" style="padding-bottom:0.5em;" /></div>
   <div style="font-size:80%; text-align:center;">Linear Averaging Applied Image</div>
  {% endif %}
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <p></p>
    <label for="Averaging">Enter Averaging Value:</label>
    <input type="text" name="Averaging">
    <button type="submit">Apply Linear Averaging</button>
  </form>
  

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
